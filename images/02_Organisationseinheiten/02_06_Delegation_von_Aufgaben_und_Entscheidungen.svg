         y="453.87933"
         sodipodi:role="line"
         id="tspan5996">schnellere Entscheidungen</tspan><tspan
         x="58.259003"
         y="478.87933"
         sodipodi:role="line"
         id="tspan5998">Ausnutzung von vorhandenen Fähigkeiten der</tspan><tspan
         x="58.259003"
         y="503.87933"
         sodipodi:role="line"
         id="tspan6000">Mitarbeitenden</tspan><tspan
         x="58.259003"
         y="528.87933"
         sodipodi:role="line"
         id="tspan6002">bessere Entfaltungsmöglichkeiten der Mitarbeitenden,</tspan><tspan
         x="58.259003"
         y="553.87933"
         sodipodi:role="line"
         id="tspan6004">dadurch höhere Motivation und Arbeitszufriedenheit</tspan><tspan
         x="58.259003"
         y="578.87933"
         sodipodi:role="line"
         id="tspan6006">Managementnachwuchs kann frühzeitig</tspan><tspan
