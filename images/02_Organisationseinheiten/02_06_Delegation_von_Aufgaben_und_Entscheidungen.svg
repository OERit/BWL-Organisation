       inkscape:label="text3484-6-7-7-9"><tspan
         x="598.58099"
         y="255.45642"
         sodipodi:role="line"
         id="tspan4109">höherer Bedarf an qualifizierten Mitarbeitenden</tspan><tspan
         x="598.58099"
         y="280.45642"
         sodipodi:role="line"
         id="tspan6134">erhöhter Koordinationsaufwand</tspan><tspan
         x="598.58099"
         y="305.45642"
         sodipodi:role="line"
         id="tspan6136">erhöhtes Konfliktpotenzial</tspan><tspan
         x="598.58099"
         y="330.45642"
         sodipodi:role="line"
         id="tspan6138">vermehrte Ergebniskontrolle notwendig</tspan><tspan
         x="598.58099"
         y="355.45642"
         sodipodi:role="line"
         id="tspan6140">Gefahr wenig abgestimmter Entscheidungen</tspan><tspan
         x="598.58099"
         y="380.45642"
         sodipodi:role="line"
         id="tspan6142">Gefahr der Überforderung Einzelner, hierdurch</tspan><tspan
         x="598.58099"
         y="405.45642"
         sodipodi:role="line"
         id="tspan6144">Frustration und Demotivation</tspan><tspan
         x="598.58099"
         y="430.45642"
         sodipodi:role="line"
         id="tspan6146">erhöhter Stress durch Verantwortung</tspan></text><text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:20px;font-family:'Source Sans Pro';-inkscape-font-specification:'Source Sans Pro, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:start;text-anchor:start;fill:#000000;fill-opacity:1"
