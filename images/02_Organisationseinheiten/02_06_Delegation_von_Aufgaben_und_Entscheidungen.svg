       inkscape:label="text3484-6-7-7-9"><tspan
         x="58.259003"
         y="253.87935"
         sodipodi:role="line"
         id="tspan3779">qualitative und quantitative Entlastung der</tspan><tspan
         x="58.259003"
         y="278.87933"
         sodipodi:role="line"
         id="tspan5982">übergeordneten Stellen</tspan><tspan
         x="58.259003"
         y="303.87933"
         sodipodi:role="line"
         id="tspan5984">weniger Stabsstellen</tspan><tspan
         x="58.259003"
         y="328.87933"
         sodipodi:role="line"
         id="tspan5986">weniger Kommunikationsaufwand</tspan><tspan
         x="58.259003"
         y="353.87933"
         sodipodi:role="line"
         id="tspan5988">Konzentration der obersten Unternehmensleitung</tspan><tspan
         x="58.259003"
         y="378.87933"
         sodipodi:role="line"
         id="tspan5990">auf strategische Aspekte</tspan><tspan
         x="58.259003"
         y="403.87933"
         sodipodi:role="line"
         id="tspan5992">Entscheidungen dort, wo Folgen unmittelbar</tspan><tspan
         x="58.259003"
         y="428.87933"
         sodipodi:role="line"
         id="tspan5994">wirksam werden</tspan><tspan
